<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Magnetic Compass</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #compass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 50%;
            background: radial-gradient(circle, #333 0%, #111 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #needle {
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, #ff0000 0%, #ff0000 50%, #ffffff 50%, #ffffff 100%);
            transform-origin: center bottom;
            position: absolute;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }
        
        #directions {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .direction {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
        }
        
        .direction.north { top: 5px; left: 50%; transform: translateX(-50%); color: #ff0000; }
        .direction.east { right: 10px; top: 50%; transform: translateY(-50%); }
        .direction.south { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .direction.west { left: 10px; top: 50%; transform: translateY(-50%); }
        
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #startButton:hover {
            background: #45a049;
        }
        
        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <div>Heading: <span id="heading">--°</span></div>
            <div>Direction: <span id="direction">--</span></div>
            <div id="status">Click Start AR to begin</div>
        </div>
        
        <div id="compass">
            <div id="directions">
                <div class="direction north">N</div>
                <div class="direction east">E</div>
                <div class="direction south">S</div>
                <div class="direction west">W</div>
            </div>
            <div id="needle"></div>
        </div>
        
        <button id="startButton">Start AR Compass</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class ARCompass {
            constructor() {
                this.xrSession = null;
                this.xrRefSpace = null;
                this.renderer = null;
                this.scene = null;
                this.camera = null;
                this.currentHeading = 0;
                this.isARActive = false;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.startDeviceOrientationFallback();
            }
            
            setupEventListeners() {
                document.getElementById('startButton').addEventListener('click', () => {
                    this.startAR();
                });
            }
            
            async startAR() {
                const button = document.getElementById('startButton');
                const status = document.getElementById('status');
                
                try {
                    button.disabled = true;
                    status.textContent = 'Initializing AR...';
                    
                    // Check WebXR support
                    if (!navigator.xr) {
                        throw new Error('WebXR not supported');
                    }
                    
                    // Check AR support
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (!isSupported) {
                        throw new Error('AR not supported on this device');
                    }
                    
                    // Request AR session
                    this.xrSession = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local']
                    });
                    
                    status.textContent = 'AR session started';
                    
                    // Setup Three.js renderer for WebXR
                    this.setupRenderer();
                    
                    // Get reference space with error handling
                    try {
                        this.xrRefSpace = await this.xrSession.requestReferenceSpace('local');
                    } catch (referenceSpaceError) {
                        console.warn('Local reference space not available, trying viewer');
                        try {
                            this.xrRefSpace = await this.xrSession.requestReferenceSpace('viewer');
                        } catch (viewerError) {
                            console.warn('Viewer reference space not available, trying bounded-floor');
                            this.xrRefSpace = await this.xrSession.requestReferenceSpace('bounded-floor');
                        }
                    }
                    
                    // Start render loop
                    this.xrSession.requestAnimationFrame(this.onXRFrame.bind(this));
                    
                    // Handle session end
                    this.xrSession.addEventListener('end', () => {
                        this.onARSessionEnd();
                    });
                    
                    this.isARActive = true;
                    button.textContent = 'Stop AR';
                    button.disabled = false;
                    button.onclick = () => this.stopAR();
                    
                } catch (error) {
                    console.error('AR initialization error:', error);
                    status.textContent = `AR Error: ${error.message}. Using device orientation.`;
                    button.disabled = false;
                    button.textContent = 'Start AR Compass';
                    
                    // Fallback to device orientation
                    this.startDeviceOrientationFallback();
                }
            }
            
            setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true 
                });
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.xr.enabled = true;
                this.renderer.xr.setSession(this.xrSession);
                
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                
                // Add some basic lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 1, 0);
                this.scene.add(directionalLight);
            }
            
            onXRFrame(time, frame) {
                if (!this.xrSession || !this.xrRefSpace) return;
                
                try {
                    const pose = frame.getViewerPose(this.xrRefSpace);
                    if (pose) {
                        // Extract orientation from pose
                        const orientation = pose.transform.orientation;
                        this.updateCompassFromQuaternion(orientation);
                    }
                } catch (error) {
                    console.warn('Error getting pose:', error);
                }
                
                this.xrSession.requestAnimationFrame(this.onXRFrame.bind(this));
            }
            
            updateCompassFromQuaternion(quaternion) {
                // Convert quaternion to Euler angles
                const euler = new THREE.Euler();
                const quat = new THREE.Quaternion(quaternion.x, quaternion.y, quaternion.z, quaternion.w);
                euler.setFromQuaternion(quat);
                
                // Extract heading (Y rotation)
                let heading = euler.y * (180 / Math.PI);
                heading = (heading + 360) % 360;
                
                this.updateCompass(heading);
            }
            
            startDeviceOrientationFallback() {
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', (event) => {
                        if (!this.isARActive && event.alpha !== null) {
                            // Device orientation alpha gives us compass heading
                            let heading = 360 - event.alpha;
                            heading = (heading + 360) % 360;
                            this.updateCompass(heading);
                        }
                    });
                    
                    document.getElementById('status').textContent = 'Using device orientation sensor';
                } else {
                    document.getElementById('status').textContent = 'Device orientation not supported';
                }
            }
            
            updateCompass(heading) {
                this.currentHeading = heading;
                
                // Update needle rotation
                const needle = document.getElementById('needle');
                needle.style.transform = `rotate(${heading}deg)`;
                
                // Update heading display
                document.getElementById('heading').textContent = Math.round(heading) + '°';
                
                // Update direction text
                const direction = this.getDirection(heading);
                document.getElementById('direction').textContent = direction;
            }
            
            getDirection(heading) {
                const directions = [
                    'N', 'NNE', 'NE', 'ENE',
                    'E', 'ESE', 'SE', 'SSE',
                    'S', 'SSW', 'SW', 'WSW',
                    'W', 'WNW', 'NW', 'NNW'
                ];
                
                const index = Math.round(heading / 22.5) % 16;
                return directions[index];
            }
            
            stopAR() {
                if (this.xrSession) {
                    this.xrSession.end();
                }
            }
            
            onARSessionEnd() {
                this.isARActive = false;
                this.xrSession = null;
                this.xrRefSpace = null;
                
                const button = document.getElementById('startButton');
                button.textContent = 'Start AR Compass';
                button.onclick = () => this.startAR();
                
                document.getElementById('status').textContent = 'AR session ended. Using device orientation.';
                this.startDeviceOrientationFallback();
            }
        }
        
        // Initialize the compass when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ARCompass();
        });
    </script>
</body>
</html>
